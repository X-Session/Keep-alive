name: Keep Alive

on:
  schedule:
    - cron: "*/1 * * * *"  

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Print timestamp
        run: |
          echo "â° Run started at: $(date -u)"

      - name: Wait random delay
        run: |
          DELAY=$((RANDOM % 60))
          echo "Waiting $DELAY seconds before ping..."
          sleep $DELAY

      - name: Curl ping with retry
        run: |
          URL="https://editorslab.store/"
          echo "ğŸŒ Target: $URL"
          if curl -s --max-time 10 "$URL" > /dev/null; then
            echo "âœ… Ping successful at $(date -u)"
          else
            echo "âš ï¸ First attempt failed, retrying in 30s..."
            sleep 30
            curl -s --max-time 10 "$URL" > /dev/null \
              && echo "âœ… Second attempt successful at $(date -u)" \
              || echo "âŒ Second attempt failed at $(date -u)"
          fi

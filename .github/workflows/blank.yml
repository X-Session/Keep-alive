name: Test Every 10 Sec

on:
  schedule:
    - cron: "*/1 * * * *"  # every 1 minute
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping loop every 10 sec
        run: |
          URL="https://editorslab.store/"
          for i in {1..6}
          do
            echo "[$(date -u)] Ping attempt #$i"
            curl -s --max-time 5 "$URL" > /dev/null && echo "✅ Success" || echo "❌ Failed"
            sleep 10
          done
